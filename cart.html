<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Jewels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/icon/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <section id="header-section">
            <div id="logo-div">
                <h2>GOLDEN JEWELS</h2>
            </div>
            <nav id="nav-div">
                <ul id="nav-ul">
                    <li><a href="index.html" class="nav-a">Hem</a></li>
                    <li><a href="products.html" class="nav-a">Produkter</a></li>
                    <li><a href="aboutus.html" class="nav-a">Om Oss</a></li>
                </ul>
            </nav>
            <div id="cart-div">
                <a href="cart.html" id="cart-img">
                    <img id="shopping-bag" src="https://img.icons8.com/material/96/null/shopping-bag--v1.png" alt="Shopping Bag Icon"/>
                </a>
                <div id="cart-amount-btn">
                    <p id="cart-amount">0</p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <h2>Kundvagn</h2>
        <table>
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Pris</th>
                    <th>Antal</th>
                    <th>Delsumma</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/photos/photo1.jpg" alt="Product 1">
                        <p>Produkt 1</p>
                    </td>
                    <td>$29.99</td>
                    <td>
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10">
                        <button class="quantity-btn plus">+</button>
                    </td>
                    <td>$29.99</td>
                    <td><button class="remove-btn">Radera</button></td>
                </tr>
                <tr>
                    <td>
                        <img src="img/photos/photo1.jpg" alt="Product 2">
                        <p>Produkt 2</p>
                    </td>
                    <td>$49.99</td>
                    <td>
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10">
                        <button class="quantity-btn plus">+</button>
                    </td>
                    <td>$49.99</td>
                    <td><button class="remove-btn">Radera</button></td>
                </tr>
                <tr>
                    <td>
                        <img src="img/photos/photo1.jpg" alt="Product 3">
                        <p>Produkt 3</p>
                    </td>
                    <td>$19.99</td>
                    <td>
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10">
                        <button class="quantity-btn plus">+</button>
                    </td>
                    <td>$19.99</td>
                    <td><button class="remove-btn">Radera</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Totalt:</td>
                    <td>$99.97</td>
                </tr>
            </tfoot>
        </table>
        <div class="checkout">
            <button id="cart-btn" href="products.html">Fortsätt shoppa</button>
            <button id="cart-btn">Kassan</button>
        </div>
    </main>
    
    <footer>
        <div id="footer-div">
            <p class="footer-p">Alla rättigheter förbehållna</p>
            <h2>GOLDEN JEWELS</h2>
            <p class="footer-p">Copyright © 2022||2023</p>
        </div>
        <div id="nav-div2">
            <nav id="nav-footer-div2">
                <ul id="ul-footer2">
                    <li><a href="index.html" class="nav-a">Hem</a></li>
                    <li><a href="products.html" class="nav-a">Produkter</a></li>
                    <li><a href="aboutus.html" class="nav-a">Om Oss</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
